<html>
<head>
	<title> Table Format </title>
</head>
<body>
	<form> 
		<table>
			<tr>
			<td>
				<label> Name </label>
			</td>
			<td>
				<input name="name" type="text">
			</td>
			</tr>

			<tr>
			<td>
				<label> Username</label>
			</td>
			<td>
				<input name="username" type="text">
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
